{% load static %}
<head>
    <title>change password</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-3">
        <form novalidate action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="{{ form_obj.original_password.id_for_label }}" class="form-label">
                    {{ form_obj.original_password.label }}
                </label>
                <div class="col-sm-offset-10">
                    {{ form_obj.original_password }}
                    <span class="help-block">{{ form_obj.errors.original_password.0 }}</span>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="{{ form_obj.new_password.id_for_label }}" class="form-label">
                    {{ form_obj.new_password.label }}
                </label>
                <div class="col-sm-offset-10">
                    {{ form_obj.new_password }}
                    <span class="help-block">{{ form_obj.errors.new_password.0 }}</span>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="{{ form_obj.re_password.id_for_label }}" class="form-label">
                    {{ form_obj.re_password.label }}
                </label>
                <div class="col-sm-offset-10">
                    {{ form_obj.re_password }}
                    <span class="help-block">{{ form_obj.errors.re_password.0 }}</span>
                </div>
            </div>
            <div class="col-8">
                <label for="agreeTerms">
                    {{ info }}
                </label>
            </div>
            <div class="col-sm-10">
              <input type="submit" class="btn btn-success" value="change password">
            </div>
        </form>
    </div>
</body>
